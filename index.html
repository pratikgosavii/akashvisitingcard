       // Function to fetch image from URL and encode it as Base64
       async function encodeImageToBase64(imageUrl) {
        try {
            const response = await fetch(imageUrl);
            const blob = await response.blob();

            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        } catch (error) {
            console.error("Error fetching image:", error);
            return null;
        }
    }

            vCard += `EMAIL:${contact.email}\n`;
        }
        
        // Include Instagram URL if it exists
      if (contact.instagram) {
          vCard += `URL;TYPE=INSTAGRAM;LABEL=Instagram:${contact.instagram}\n`;
      }
    
      // Include Twitter URL if it exists
      if (contact.twitter) {
          vCard += `URL;TYPE=TWITTER;LABEL=Twitter:${contact.twitter}\n`;
      }
    
      // Include LinkedIn URL if it exists
      if (contact.linkdin) {
          vCard += `URL;TYPE=LINKEDIN;LABEL=LinkedIn:${contact.linkdin}\n`;
      }
    
      // Include Facebook URL if it exists
      if (contact.facebook) {
          vCard += `URL;TYPE=FACEBOOK;LABEL=Facebook:${contact.facebook}\n`;
      }
    
      // Include Website URL if it exists
      if (contact.website) {
          vCard += `URL;TYPE=WEBSITE;LABEL=Website:${contact.website}\n`;
      }
        
        // Include photo URL if it exists
        if (contact.photoUrl) {
            vCard += `PHOTO;VALUE=URL:${contact.photoUrl}\n`;
        }
    
         if (contact.photoUrl) {
                  const base64Image = await encodeImageToBase64(contact.photoUrl);
                  if (base64Image) {
                      vCard += `PHOTO;VALUE=URL:${contact.photoUrl}\n`;
                      vCard += `PHOTO;ENCODING=b;TYPE=JPEG:${base64Image}\n`;
                  }
              }
        
        vCard += `END:VCARD`;
    
      console.log(vCard)
    
        // Encode vCard data
        var vCardData = encodeURIComponent(vCard);
    
        // Create download link
        var downloadLink = document.createElement('a');
        downloadLink.setAttribute('href', 'data:text/vcard;charset=utf-8,' + vCardData);
        downloadLink.setAttribute('download', 'contact.vcf');
        downloadLink.click();
    }

  
  

</script>
